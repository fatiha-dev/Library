<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
    <style> @import url('https://fonts.googleapis.com/css2?family=Mulish&family=Poppins:wght@300;400&family=Telex&display=swap'); </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <header>
        <h1>WELCOME TO MY LIBRARY <span class="material-symbols-outlined">
            auto_stories
            </span></h1>
    </header>
    <main>
        <div class="container">
            <form action="#" class="form">
                <input type="text" placeholder="add book's title">
                <input type="text" placeholder="add author">
                <input type="number" min="30" placeholder="add number of pages">
                <button type="submit" class="submit">Add</button>
                <button type="reset">Cancel</button>
            </form>
        </div>
    </main>
</body>
</html>
